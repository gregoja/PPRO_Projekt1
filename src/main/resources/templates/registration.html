<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <div class="registrace_form">
        <div class="registrationColor">
            <h2>REGISTRUJ SE:</h2>
            <form action="formRegisterUser" method="POST">
                <input autocomplete="off" placeholder="Jméno" type="text" name="login" required>
                <input placeholder="Heslo" type="password" name="pass" required>
                <input type="password" placeholder="Heslo znovu" name="passAgain" required>
                <p>Heslo a jméno musí obsahovat pouze písmena malé/velké abecedy bez háčků/čárek a číslice a musí mít
                    minimálně 4 znaky!!</p>
                <input type="submit" name="registration" value="Registruj se">
            </form>
            <a href="login">Jsi zaregistrován? Přihlaš se!</a>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="js/user-functions.js" defer></script>
<script src="js/user.js" defer></script>
</body>
</html>
